    <script>

        const ROLES = ["üë®‚Äçüç≥ –ü–æ–≤–∞—Ä", "üëÆ –ü–æ–ª–∏—Ü–µ–π—Å–∫–∏–π", "üë®‚Äçüî¨ –£—á–µ–Ω—ã–π", "üë®‚Äçüî¨ –ë–∏–æ–ª–æ–≥", "üë®‚Äçüî¨ –§–∏–∑–∏–∫", "üèÉ –°–ø–æ—Ä—Ç—Å–º–µ–Ω"];
        
        // === –ö–õ–ê–°–° –ö–û–ú–ù–ê–¢–´ ===
        class GameRoom {
            constructor(name, creator) {
                this.id = 'room_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                this.name = name;
                this.creator = creator;
                this.players = [creator];
                this.roles = {};
                this.gameStarted = false;
                this.createdAt = new Date().toISOString();
                this.maxPlayers = 6;

            // –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞
            addPlayer(playerName) {
                if (this.players.length >= this.maxPlayers) {
                    return { success: false, error: '–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ (–º–∞–∫—Å–∏–º—É–º 6 –∏–≥—Ä–æ–∫–æ–≤)' };

                    return { success: false, error: '–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å –≤ –∫–æ–º–Ω–∞—Ç–µ' };
                }
                
                this.players.push(playerName);
                return { success: true };
            }
            
            // –£–¥–∞–ª–∏—Ç—å –∏–≥—Ä–æ–∫–∞
            removePlayer(playerName) {
                const index = this.players.indexOf(playerName);
                if (index > -1) {
                    this.players.splice(index, 1);
                    delete this.roles[playerName];
                    
                    // –ï—Å–ª–∏ —É–¥–∞–ª—è–µ–º —Å–æ–∑–¥–∞—Ç–µ–ª—è, –Ω–∞–∑–Ω–∞—á–∞–µ–º –Ω–æ–≤–æ–≥–æ
                    if (playerName === this.creator && this.players.length > 0) {
                        this.creator = this.players[0];
                    }
                    
                    return true;
                }
                return false;
            }
            
            // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            startGame() {
                if (this.gameStarted) {
                    return { success: false, error: '–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞—Ç–∞' };
                }
                
                if (this.players.length < 2) {
                    return { success: false, error: '–î–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã –Ω—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞' };
                }
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ä–æ–ª–∏
                const shuffled = [...ROLES].sort(() => Math.random() - 0.5);
                
                // –†–∞–∑–¥–∞–µ–º —Ä–æ–ª–∏
                this.players.forEach((player, i) => {
                    if (i < shuffled.length) {
                        this.roles[player] = shuffled[i];
                    }
                });
                
                this.gameStarted = true;
                return { success: true };
            }
            
            // –ü–æ–ª—É—á–∏—Ç—å —Ä–æ–ª—å –∏–≥—Ä–æ–∫–∞
            getPlayerRole(playerName) {
                return this.roles[playerName];
            }
            
            // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è URL (–±–µ–∑–æ–ø–∞—Å–Ω–æ –¥–ª—è —ç–º–æ–¥–∑–∏)
            encode() {
                try {
                    const data = {
                        id: this.id,
                        name: this.name,
                        creator: this.creator,
                        players: this.players,
                        gameStarted: this.gameStarted,
                        maxPlayers: this.maxPlayers
                    };
                    const json = JSON.stringify(data);
                    return btoa(unescape(encodeURIComponent(json)));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    return '';
                }
            }
            
            // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –∏–∑ URL
            static decode(encoded) {
                try {
                    if (!encoded) return null;
                    const json = decodeURIComponent(escape(atob(encoded)));
                    const data = JSON.parse(json);
                    
                    const room = new GameRoom(data.name, data.creator);
                    room.id = data.id || room.id;
                    room.players = data.players || [data.creator];
                    room.gameStarted = data.gameStarted || false;
                    room.maxPlayers = data.maxPlayers || 6;
                    
                    return room;
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    return null;
                }
            }
        }
        
        // === –ü–†–ò–õ–û–ñ–ï–ù–ò–ï ===

            // –û–±–Ω–æ–≤–∏—Ç—å URL
            updateUrl() {

                const roomData = this.currentRoom.encode();

                const params = new URLSearchParams(window.location.search);

                            </p>

                            <button class="btn btn-blue" onclick="game.refreshPage()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–µ–π—á–∞—Å</button>
                        </div>
                        
                        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ–º–Ω–∞—Ç–µ -->
                        <div class="card">
                            <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ–º–Ω–∞—Ç–µ</h2>
                            <p><strong>–°–æ–∑–¥–∞—Ç–µ–ª—å:</strong> ${this.currentRoom.creator} ${isCreator ? '(–í—ã)' : ''}</p>
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${this.currentRoom.gameStarted ? '–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞' : '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤'}</p>
                            
                            ${isCreator && !this.currentRoom.gameStarted && this.currentRoom.players.length >= 2 ? `
                                <div style="background: #1a2a1a; padding: 20px; border-radius: 10px; margin: 15px 0; text-align: center;">
                                    <h3 style="color: #4CAF50;">‚úÖ –ú–æ–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å –∏–≥—Ä—É!</h3>
                                    <p>–í –∫–æ–º–Ω–∞—Ç–µ ${this.currentRoom.players.length} –∏–≥—Ä–æ–∫–∞: ${this.currentRoom.players.join(', ')}</p>
                                    <button class="btn" onclick="game.startGame()" style="font-size: 1.2em; padding: 15px 30px; margin-top: 10px;">
                                        üéÆ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£
                                    </button>
                                </div>
                            ` : isCreator && !this.currentRoom.gameStarted ? `
                                <div style="background: #2a1a1a; padding: 15px; border-radius: 8px; margin: 15px 0;">
                                    <p style="color: #ff9800;">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</p>
                                    <p>–°–µ–π—á–∞—Å –≤ –∫–æ–º–Ω–∞—Ç–µ: ${this.currentRoom.players.length} –∏–≥—Ä–æ–∫. –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2.</p>
                                    <p>–û—Ç–ø—Ä–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –≤—ã—à–µ –¥—Ä—É–∑—å—è–º!</p>
                                </div>
                            ` : ''}
                            
                            ${this.currentRoom.gameStarted && playerRole ? `
                                <div class="role">
                                    <h3>üé≠ –í–∞—à–∞ —Ä–æ–ª—å:</h3>
                                    <h1 style="color: #ffd700; font-size: 2.5em; margin: 15px 0;">${playerRole}</h1>
                                    <p>–î–µ—Ä–∂–∏—Ç–µ —Å–≤–æ—é —Ä–æ–ª—å –≤ —Å–µ–∫—Ä–µ—Ç–µ!</p>
                                </div>
                            ` : this.currentRoom.gameStarted && !playerRole ? `
                                <button class="btn" onclick="game.showRole()">üîç –£–∑–Ω–∞—Ç—å —Å–≤–æ—é —Ä–æ–ª—å</button>
                            ` : ''}
                        </div>
                        
                        <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ -->
                        <div class="card">
                            <h2>üë• –ò–≥—Ä–æ–∫–∏ –≤ –∫–æ–º–Ω–∞—Ç–µ (${this.currentRoom.players.length}/6)</h2>
                            <div class="players">
                                ${this.currentRoom.players.map(player => {
                                    const role = this.currentRoom.getPlayerRole(player);
                                    const isThisPlayer = player === this.currentUser;
                                    return `
                                        <div class="player ${player === this.currentRoom.creator ? 'creator' : ''}">
                                            <h3>${player} ${isThisPlayer ? '(–í—ã)' : ''}</h3>
                                            ${this.currentRoom.gameStarted && role && (isThisPlayer || isCreator) ? 
                                                `<p style="color: #4CAF50; margin-top: 5px; font-weight: bold;">${role}</p>` : 
                                                this.currentRoom.gameStarted ? `<p style="color: #666; margin-top: 5px;">–†–æ–ª—å —Å–∫—Ä—ã—Ç–∞</p>` : ''
                                            }
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
                        <div class="card" style="text-align: center;">
                            <button class="btn" onclick="game.goHome()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                            ${!isCreator ? `<button class="btn btn-red" onclick="game.leaveRoom()">üö™ –í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã</button>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
            showError(message) {
                this.app.innerHTML = `
                    <div class="container">
                        <div class="card">
                            <h2>üòï –û—à–∏–±–∫–∞</h2>
                            <p style="color: #ff6b6b;">${message}</p>
                            <button class="btn" onclick="game.goHome()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                        </div>
                    </div>
                `;
            }
            
            // === –ú–ï–¢–û–î–´ –ò–ì–†–´ ===
            
            // –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É
            createRoom() {
                const roomName = document.getElementById('room-name').value || '–ú–æ—è –∏–≥—Ä–∞';
                const creatorName = document.getElementById('creator-name').value.trim();
                
                if (!creatorName || creatorName.length < 3) {
                    alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)');
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                this.currentRoom = new GameRoom(roomName, creatorName);
                this.currentUser = creatorName;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º URL
                this.updateUrl();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                this.showRoom();
                this.startAutoRefresh();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    const roomData = this.currentRoom.encode();
                    const link = `${window.location.origin}${window.location.pathname}?room=${roomData}&user=${encodeURIComponent(this.currentUser)}`;
                    this.copyLink(link);
                }, 500);
            }
            
            // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ
            joinRoom() {
                const input = document.getElementById('player-name');
                const errorDiv = document.getElementById('error');
                
                if (!input || !this.currentRoom) return;
                
                const playerName = input.value.trim();
                
                if (!playerName || playerName.length < 3) {
                    errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (this.currentRoom.players.includes(playerName)) {
                    errorDiv.textContent = '–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å –≤ –∫–æ–º–Ω–∞—Ç–µ!';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
                const result = this.currentRoom.addPlayer(playerName);
                if (!result.success) {
                    errorDiv.textContent = result.error;
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞
                this.currentUser = playerName;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º URL
                this.updateUrl();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                this.showRoom();
                this.startAutoRefresh();
                
                alert(`üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É, ${playerName}!`);
            }
            
            // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            startGame() {
                if (!this.currentRoom || this.currentUser !== this.currentRoom.creator) return;
                
                const result = this.currentRoom.startGame();
                if (result.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º URL
                    this.updateUrl();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                    this.showRoom();
                    
                    this.showNotification('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞! –†–æ–ª–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã.');
                } else {
                    alert(result.error);
                }
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–≤–æ—é —Ä–æ–ª—å
            showRole() {
                if (!this.currentRoom || !this.currentUser) return;
                
                const role = this.currentRoom.getPlayerRole(this.currentUser);
                if (role) {
                    alert(`üé≠ –í–∞—à–∞ —Ä–æ–ª—å: ${role}`);
                } else {
                    alert('–†–æ–ª—å –µ—â–µ –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞!');
                }
            }
            
            // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
            copyLink(link) {
                navigator.clipboard.writeText(link).then(() => {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë –¥—Ä—É–∑—å—è–º, —á—Ç–æ–±—ã –æ–Ω–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∏–≥—Ä–µ.');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', link);
                });
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
            refreshPage() {
                window.location.reload();
            }
            
            // –í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
            leaveRoom() {
                if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã?')) {
                    this.currentRoom.removePlayer(this.currentUser);
                    this.goHome();
                }
            }
            
            // –ù–∞ –≥–ª–∞–≤–Ω—É—é
            goHome() {
                this.stopAutoRefresh();
                window.location.href = window.location.pathname;
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –∏–≥—Ä—ã
        window.game = new BunkerGame();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.game.init();
        });
    </script>
