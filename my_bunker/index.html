    <script>
        // –†–æ–ª–∏ –¥–ª—è –∏–≥—Ä—ã
        const ROLES = ["üë®‚Äçüç≥ –ü–æ–≤–∞—Ä", "üëÆ –ü–æ–ª–∏—Ü–µ–π—Å–∫–∏–π", "üë®‚Äçüî¨ –£—á–µ–Ω—ã–π", "üë®‚Äçüî¨ –ë–∏–æ–ª–æ–≥", "üë®‚Äçüî¨ –§–∏–∑–∏–∫", "üèÉ –°–ø–æ—Ä—Ç—Å–º–µ–Ω"];
        
        // –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –∫–æ–¥–∏—Ä–æ–≤—â–∏–∫
        const SafeEncoder = {
            encode: function(obj) {
                try {
                    const json = JSON.stringify(obj);
                    // –ö–æ–¥–∏—Ä—É–µ–º –±–µ–∑–æ–ø–∞—Å–Ω–æ –¥–ª—è URL
                    return btoa(unescape(encodeURIComponent(json)));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);

            decode: function(encoded) {
                try {
                    if (!encoded) return null;
                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –±–µ–∑–æ–ø–∞—Å–Ω–æ
                    const decoded = decodeURIComponent(escape(atob(encoded)));
                    return JSON.parse(decoded);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    return null;
                }

        };
        
        // –ö–ª–∞—Å—Å –∫–æ–º–Ω–∞—Ç—ã
        class GameRoom {
            constructor(name, creator) {
                this.id = 'room_' + Date.now() + Math.random().toString(36).substr(2, 5);
                this.name = name;
                this.creator = creator;
                this.players = [creator]; // –í—Å–µ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ–º —Å —Å–æ–∑–¥–∞—Ç–µ–ª—è
                this.roles = {};
                this.gameStarted = false;
                this.createdAt = new Date().toISOString();
            }
            
            // –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞
            addPlayer(playerName) {
                if (this.players.length >= 6) {
                    return { success: false, error: '–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ (–º–∞–∫—Å–∏–º—É–º 6 –∏–≥—Ä–æ–∫–æ–≤)' };
                }
                
                if (this.players.includes(playerName)) {
                    return { success: false, error: '–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å' };
                }
                
                this.players.push(playerName);
                return { success: true };
            }
            
            // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            startGame() {
                if (this.gameStarted) {
                    return { success: false, error: '–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞—Ç–∞' };
                }
                
                if (this.players.length < 2) {
                    return { success: false, error: '–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞' };
                }
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ä–æ–ª–∏
                const shuffled = [...ROLES].sort(() => Math.random() - 0.5);
                
                // –†–∞–∑–¥–∞–µ–º —Ä–æ–ª–∏
                this.players.forEach((player, index) => {
                    if (index < shuffled.length) {
                        this.roles[player] = shuffled[index];
                    }
                });
                
                this.gameStarted = true;
                return { success: true };
            }
            
            // –ü–æ–ª—É—á–∏—Ç—å —Ä–æ–ª—å –∏–≥—Ä–æ–∫–∞
            getRole(playerName) {
                return this.roles[playerName];
            }
            
            // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è URL
            encode() {
                return SafeEncoder.encode(this);
            }
            
            // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –∏–∑ URL
            static decode(encoded) {
                const data = SafeEncoder.decode(encoded);
                if (!data) return null;
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É –∏–∑ –¥–∞–Ω–Ω—ã—Ö
                const room = new GameRoom(data.name, data.creator);
                room.id = data.id || room.id;
                room.players = data.players || [data.creator];
                room.roles = data.roles || {};
                room.gameStarted = data.gameStarted || false;
                room.createdAt = data.createdAt || new Date().toISOString();
                
                return room;
            }
        }

                                            <strong>${player} ${isMe ? '(–í—ã)' : ''}</strong>
                                            ${this.room.gameStarted && role && (isMe || isCreator) ? 
                                                `<div style="color: #4CAF50; margin-top: 5px; font-weight: bold;">${role}</div>` : 
                                                this.room.gameStarted ? '<div style="color: #666; margin-top: 5px;">–†–æ–ª—å —Å–∫—Ä—ã—Ç–∞</div>' : ''
                                            }
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
                        <div class="card" style="text-align: center;">
                            <button class="btn" onclick="game.showMain()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                            ${!isCreator ? `<button class="btn btn-blue" onclick="game.leaveRoom()">üö™ –í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã</button>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // === –ú–ï–¢–û–î–´ –ò–ì–†–´ ===
            
            // –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É
            createRoom() {
                const roomName = document.getElementById('roomName').value || '–ú–æ—è –∏–≥—Ä–∞';
                const creatorName = document.getElementById('creatorName').value.trim();
                
                if (!creatorName || creatorName.length < 3) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)');
                    return;
                }
                
                this.room = new GameRoom(roomName, creatorName);
                this.myName = creatorName;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞
                localStorage.setItem(`player_${this.room.id}`, creatorName);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                this.showRoom();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    this.copyLink();
                }, 500);
            }
            
            // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ
            joinRoom() {
                const input = document.getElementById('playerName');
                const errorDiv = document.getElementById('joinError');
                
                if (!input || !this.room) return;
                
                const playerName = input.value.trim();
                
                if (!playerName || playerName.length < 3) {
                    errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (this.room.players.includes(playerName)) {
                    errorDiv.textContent = '–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å –≤ –∫–æ–º–Ω–∞—Ç–µ!';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
                const result = this.room.addPlayer(playerName);
                if (!result.success) {
                    errorDiv.textContent = result.error;
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞
                this.myName = playerName;
                localStorage.setItem(`player_${this.room.id}`, playerName);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º URL —Å –Ω–æ–≤–æ–π –∫–æ–º–Ω–∞—Ç–æ–π
                const newUrl = `${window.location.origin}${window.location.pathname}?room=${this.room.encode()}`;
                window.location.href = newUrl;
            }
            
            // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            startGame() {
                if (!this.room || this.myName !== this.room.creator) return;
                
                const result = this.room.startGame();
                if (result.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º URL —Å –Ω–∞—á–∞—Ç–æ–π –∏–≥—Ä–æ–π
                    const newUrl = `${window.location.origin}${window.location.pathname}?room=${this.room.encode()}`;
                    window.location.href = newUrl;
                } else {
                    alert(result.error);
                }
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–≤–æ—é —Ä–æ–ª—å
            showMyRole() {
                if (!this.room || !this.myName) return;
                
                const role = this.room.getRole(this.myName);
                if (role) {
                    alert(`üé≠ –í–∞—à–∞ —Ä–æ–ª—å: ${role}`);
                } else {
                    alert('–†–æ–ª—å –µ—â–µ –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞!');
                }
            }
            
            // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
            copyLink() {
                const roomLink = `${window.location.origin}${window.location.pathname}?room=${this.room.encode()}`;
                
                navigator.clipboard.writeText(roomLink).then(() => {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë –¥—Ä—É–∑—å—è–º, —á—Ç–æ–±—ã –æ–Ω–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∏–≥—Ä–µ.');
                }).catch(() => {
                    // –ï—Å–ª–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è clipboard
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', roomLink);
                });
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
            refreshPage() {
                window.location.reload();
            }
            
            // –í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
            leaveRoom() {
                if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã?')) {
                    localStorage.removeItem(`player_${this.room.id}`);
                    this.showMain();
                }
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –∏–≥—Ä—ã
        window.game = new BunkerGame();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.game.init();
        });
    </script>
