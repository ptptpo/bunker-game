        const Encoder = {
            // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å –≤ base64
            encode: function(str) {
                try {
                    return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                        function toSolidBytes(match, p1) {

            // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –∏–∑ base64
            decode: function(encoded) {
                try {
                    return decodeURIComponent(atob(encoded).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);

            // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç
            encodeObject: function(obj) {

            decodeObject: function(encoded) {

                this.roles = {};

            addPlayer(username) {

                                    return `
                                        <div class="player ${player === room.creator ? 'creator' : ''}">
                                            <h3>${player} ${isThisPlayer ? '(–í—ã)' : ''}</h3>
                                            ${room.gameStarted && role && (isThisPlayer || isCreator) ? 
                                                `<p style="color: #4CAF50; margin-top: 5px; font-weight: bold;">${role}</p>` : 
                                                room.gameStarted ? `<p style="color: #666; margin-top: 5px;">–†–æ–ª—å —Å–∫—Ä—ã—Ç–∞</p>` : ''
                                            }
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            
                            ${!isCreator ? `
                                <div style="margin-top: 20px; padding: 15px; background: #1a2a1a; border-radius: 8px;">
                                    <h4>üì¢ –í–∞–∂–Ω–æ!</h4>
                                    <p>–ß—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª –≤–∞—Å –≤ —Å–ø–∏—Å–∫–µ:</p>
                                    <ol style="color: #ccc; margin: 10px 0 10px 20px;">
                                        <li>–ù–∞–∂–º–∏—Ç–µ "–û–±–Ω–æ–≤–∏—Ç—å —Å—Å—ã–ª–∫—É" –Ω–∏–∂–µ</li>
                                        <li>–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –Ω–æ–≤—É—é —Å—Å—ã–ª–∫—É</li>
                                        <li>–û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë —Å–æ–∑–¥–∞—Ç–µ–ª—é –∫–æ–º–Ω–∞—Ç—ã</li>
                                        <li>–ü–æ–ø—Ä–æ—Å–∏—Ç–µ —Å–æ–∑–¥–∞—Ç–µ–ª—è –æ—Ç–∫—Ä—ã—Ç—å –≤–∞—à—É —Å—Å—ã–ª–∫—É</li>
                                    </ol>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="card" style="text-align: center;">
                            <button class="btn" onclick="game.goHome()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                            <button class="btn btn-purple" onclick="game.copyUpdatedLink()">üìã –û–±–Ω–æ–≤–∏—Ç—å —Å—Å—ã–ª–∫—É</button>
                            <button class="refresh-btn" onclick="game.refreshRoom()">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
                            ${isCreator ? `<button class="btn btn-red" onclick="game.goHome()">üö™ –ó–∞–∫—Ä—ã—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // === –ú–ï–¢–û–î–´ ===
            
            createRoom() {
                const roomName = document.getElementById('room-name')?.value || '–ú–æ—è –∏–≥—Ä–∞';
                const creatorName = document.getElementById('creator-name')?.value.trim();
                
                if (!creatorName || creatorName.length < 3) {
                    alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)');
                    return;
                }
                
                const roomId = 'room_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const room = new GameRoom(roomId, roomName, creatorName);
                
                this.currentRoom = room;
                this.currentUser = creatorName;
                
                this.renderRoom();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    this.copyUpdatedLink();
                }, 500);
            }
            
            joinRoom() {
                const playerNameInput = document.getElementById('player-name');
                const errorDiv = document.getElementById('error');
                
                if (!playerNameInput || !this.currentRoom) {
                    this.goHome();
                    return;
                }
                
                const playerName = playerNameInput.value.trim();
                
                if (!playerName || playerName.length < 3) {
                    errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (this.currentRoom.players.includes(playerName)) {
                    errorDiv.textContent = '–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å –≤ –∫–æ–º–Ω–∞—Ç–µ!';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –õ–û–ö–ê–õ–¨–ù–£–Æ –∫–æ–ø–∏—é –∫–æ–º–Ω–∞—Ç—ã
                const result = this.currentRoom.addPlayer(playerName);
                if (!result.success) {
                    errorDiv.textContent = result.error;
                    errorDiv.style.display = 'block';
                    return;
                }
                
                this.currentUser = playerName;
                
                alert(`üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${playerName}! –¢–µ–ø–µ—Ä—å –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Å—ã–ª–∫—É –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë —Å–æ–∑–¥–∞—Ç–µ–ª—é.`);
                this.renderRoom();
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–æ–ø–∏—Ä—É–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    this.copyUpdatedLink();
                }, 1000);
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å—Å—ã–ª–∫—É —Å —Ç–µ–∫—É—â–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∫–æ–º–Ω–∞—Ç—ã
            copyUpdatedLink() {
                if (!this.currentRoom || !this.currentUser) return;
                
                // –ö–æ–¥–∏—Ä—É–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
                const encodedRoom = this.currentRoom.encode();
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ room –∏ user
                const link = `${window.location.origin}${window.location.pathname}?room=${encodedRoom}&user=${encodeURIComponent(this.currentUser)}`;
                
                navigator.clipboard.writeText(link).then(() => {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞ –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É —Å–æ–∑–¥–∞—Ç–µ–ª—é –∫–æ–º–Ω–∞—Ç—ã.');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É:', link);
                });
            }
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É (–æ—Ç–∫—Ä—ã—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –¥—Ä—É–≥–∞)
            refreshRoom() {
                if (!this.currentRoom || !this.currentUser) return;
                
                const encodedRoom = this.currentRoom.encode();
                const link = `${window.location.origin}${window.location.pathname}?room=${encodedRoom}&user=${encodeURIComponent(this.currentUser)}`;
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –≤ —ç—Ç–æ–π –∂–µ –≤–∫–ª–∞–¥–∫–µ
                window.location.href = link;
            }
            
            startGame() {
                if (this.currentRoom.players.length < 2) {
                    alert('–î–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã –Ω—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!');
                    return;
                }
                
                const result = this.currentRoom.startGame();
                if (result.success) {
                    this.renderRoom();
                    alert('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –†–æ–ª–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã.');
                    
                    // –°–æ–∑–¥–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É —Å —Ä–æ–ª—è–º–∏
                    setTimeout(() => {
                        this.copyFinalLink();
                    }, 1000);
                } else {
                    alert(result.error);
                }
            }
            
            // –°–æ–∑–¥–∞—Ç—å —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤
            copyFinalLink() {
                const encodedRoom = this.currentRoom.encode();
                const link = `${window.location.origin}${window.location.pathname}?room=${encodedRoom}&user=${encodeURIComponent(this.currentUser)}`;
                
                navigator.clipboard.writeText(link).then(() => {
                    alert('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞!\n\n–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –≤—Å–µ–º –∏–≥—Ä–æ–∫–∞–º, —á—Ç–æ–±—ã –æ–Ω–∏ —É–∑–Ω–∞–ª–∏ —Å–≤–æ–∏ —Ä–æ–ª–∏.');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É:', link);
                });
            }
            
            showRole() {
                const role = this.currentRoom.getPlayerRole(this.currentUser);
                if (role) {
                    alert(`üé≠ –í–∞—à–∞ —Ä–æ–ª—å: ${role}`);
                } else {
                    alert('–†–æ–ª—å –µ—â–µ –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞!');
                }
            }
            
            goHome() {
                window.location.href = window.location.pathname;
            }
            
            showError(message) {
                this.app.innerHTML = `
                    <div class="header">
                        <h1>üòï –û—à–∏–±–∫–∞</h1>
                    </div>
                    <div class="container">
                        <div class="card">
                            <h2>${message}</h2>
                            <button class="btn" onclick="game.goHome()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                        </div>
                    </div>
                `;
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –∏–≥—Ä—ã
        window.game = new BunkerGame();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.game.init();
        });
    </script>
