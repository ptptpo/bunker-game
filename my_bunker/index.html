<body>
    <div id="app">
        <!-- –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>

    <script>
        // === –ò–ì–†–ê –ë–£–ù–ö–ï–† ===
        const ROLES = ["üë®‚Äçüç≥ –ü–æ–≤–∞—Ä", "üëÆ –ü–æ–ª–∏—Ü–µ–π—Å–∫–∏–π", "üë®‚Äçüî¨ –£—á–µ–Ω—ã–π", "üë®‚Äçüî¨ –ë–∏–æ–ª–æ–≥", "üë®‚Äçüî¨ –§–∏–∑–∏–∫", "üèÉ –°–ø–æ—Ä—Ç—Å–º–µ–Ω"];
        
        // === –£–¢–ò–õ–ò–¢–´ –î–õ–Ø –ö–û–î–ò–†–û–í–ê–ù–ò–Ø ===
        const Encoder = {
            // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å –≤ base64 (—Ä–∞–±–æ—Ç–∞–µ—Ç —Å –∫–∏—Ä–∏–ª–ª–∏—Ü–µ–π)
            encode: function(str) {
                try {
                    return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                        function toSolidBytes(match, p1) {
                            return String.fromCharCode('0x' + p1);
                        }));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    return '';
                }
            },
            
            // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –∏–∑ base64
            decode: function(encoded) {
                try {
                    return decodeURIComponent(atob(encoded).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    return '';
                }
            },
            
            // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç
            encodeObject: function(obj) {
                return this.encode(JSON.stringify(obj));
            },
            
            // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç
            decodeObject: function(encoded) {
                try {
                    const decoded = this.decode(encoded);
                    return JSON.parse(decoded);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞:', e);
                    return null;
                }
            }
        };
        
        // === –•–†–ê–ù–ò–õ–ò–©–ï –ö–û–ú–ù–ê–¢ ===
        const GameStorage = {
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É –≤ localStorage
            saveRoom: function(room) {
                try {
                    // –û–±–Ω–æ–≤–ª—è–µ–º timestamp
                    room.lastUpdated = Date.now();
                    
                    // –ö–æ–¥–∏—Ä—É–µ–º –∫–æ–º–Ω–∞—Ç—É –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è
                    const encoded = Encoder.encodeObject(room);
                    localStorage.setItem('room_' + room.id, encoded);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
                    this.saveRoomToList(room.id);
                    
                    return encoded;
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
                    return null;
                }
            },
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É –≤ —Å–ø–∏—Å–∫–µ
            saveRoomToList: function(roomId) {
                const roomsList = this.getRoomsList();
                if (!roomsList.includes(roomId)) {
                    roomsList.push(roomId);
                    localStorage.setItem('rooms_list', JSON.stringify(roomsList));
                }
            },
            
            // –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∫–æ–º–Ω–∞—Ç
            getRoomsList: function() {
                const list = localStorage.getItem('rooms_list');
                return list ? JSON.parse(list) : [];
            },
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É –∏–∑ localStorage
            loadRoom: function(roomId) {
                try {
                    const encoded = localStorage.getItem('room_' + roomId);
                    if (!encoded) return null;
                    
                    const roomData = Encoder.decodeObject(encoded);
                    if (!roomData) return null;
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ —ç–∫–∑–µ–º–ø–ª—è—Ä GameRoom
                    return GameRoom.fromObject(roomData);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                    return null;
                }
            },
            
            // –ü–æ–ª—É—á–∏—Ç—å timestamp –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
            getRoomTimestamp: function(roomId) {
                const room = this.loadRoom(roomId);
                return room ? room.lastUpdated : 0;
            },
            
            // –£–¥–∞–ª–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É
            deleteRoom: function(roomId) {
                localStorage.removeItem('room_' + roomId);
                
                // –£–¥–∞–ª—è–µ–º –∏–∑ —Å–ø–∏—Å–∫–∞
                const roomsList = this.getRoomsList();
                const index = roomsList.indexOf(roomId);
                if (index > -1) {
                    roomsList.splice(index, 1);
                    localStorage.setItem('rooms_list', JSON.stringify(roomsList));
                }
            },
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è –∏–≥—Ä–æ–∫–∞ –¥–ª—è –∫–æ–º–Ω–∞—Ç—ã
            savePlayerToRoom: function(roomId, playerName) {
                localStorage.setItem('player_' + roomId, playerName);
                return true;
            },
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–º—è –∏–≥—Ä–æ–∫–∞ –¥–ª—è –∫–æ–º–Ω–∞—Ç—ã
            loadPlayerFromRoom: function(roomId) {
                return localStorage.getItem('player_' + roomId);
            },
            
            // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∫–æ–º–Ω–∞—Ç—ã —Å–æ–∑–¥–∞—Ç–µ–ª—è
            getMyRooms: function() {
                const rooms = [];
                const roomsList = this.getRoomsList();
                
                for (const roomId of roomsList) {
                    try {
                        const room = this.loadRoom(roomId);
                        if (room) {
                            const myName = this.loadPlayerFromRoom(roomId);
                            if (room.creator === myName) {
                                rooms.push(room);
                            }
                        }
                    } catch (e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É:', e);
                    }
                }
                return rooms;
            },
            
            // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∫–æ–º–Ω–∞—Ç—ã, –≥–¥–µ —è —É—á–∞—Å—Ç–≤—É—é
            getAllMyRooms: function() {
                const rooms = [];
                const roomsList = this.getRoomsList();
                
                for (const roomId of roomsList) {
                    try {
                        const room = this.loadRoom(roomId);
                        if (room) {
                            const myName = this.loadPlayerFromRoom(roomId);
                            if (myName && room.players.includes(myName)) {
                                rooms.push(room);
                            }
                        }
                    } catch (e) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É:', e);
                    }
                }
                return rooms;
            }
        };
        
        // === –ö–õ–ê–°–° –ö–û–ú–ù–ê–¢–´ ===
        class GameRoom {
            constructor(id, name, creator) {
                this.id = id;
                this.name = name;
                this.creator = creator;
                this.players = [creator];
                this.roles = {};
                this.gameStarted = false;
                this.createdAt = new Date().toISOString();
                this.maxPlayers = 6;
                this.lastUpdated = Date.now();
                this.version = 1;
            }
            
            // –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä–æ–∫–∞
            addPlayer(username) {
                if (this.players.length >= this.maxPlayers) {
                    return { success: false, error: '–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ (–º–∞–∫—Å–∏–º—É–º 6 –∏–≥—Ä–æ–∫–æ–≤)' };
                }
                
                if (!this.players.includes(username)) {
                    this.players.push(username);
                    this.lastUpdated = Date.now();
                    this.version++;
                    return { success: true };
                }
                return { success: false, error: '–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å –≤ –∫–æ–º–Ω–∞—Ç–µ' };
            }
            
            // –£–¥–∞–ª–∏—Ç—å –∏–≥—Ä–æ–∫–∞
            removePlayer(username) {
                const index = this.players.indexOf(username);
                if (index > -1) {
                    this.players.splice(index, 1);
                    delete this.roles[username];
                    this.lastUpdated = Date.now();
                    this.version++;
                    return true;
                }
                return false;
            }
            
            // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            startGame() {
                if (this.gameStarted) return { success: false, error: '–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞—Ç–∞' };
                if (this.players.length < 2) return { success: false, error: '–î–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã –Ω—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞' };
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ä–æ–ª–∏
                const shuffled = [...ROLES].sort(() => Math.random() - 0.5);
                
                // –†–∞–∑–¥–∞–µ–º —Ä–æ–ª–∏
                this.players.forEach((player, i) => {
                    if (i < shuffled.length) {
                        this.roles[player] = shuffled[i];
                    }
                });
                
                this.gameStarted = true;
                this.lastUpdated = Date.now();
                this.version++;
                return { success: true };
            }
            
            // –ü–æ–ª—É—á–∏—Ç—å —Ä–æ–ª—å –∏–≥—Ä–æ–∫–∞
            getPlayerRole(username) {
                return this.roles[username];
            }
            
            // –ö–æ–¥–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è URL
            encode() {
                return Encoder.encodeObject(this);
            }
            
            // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –∏–∑ URL
            static decode(encoded) {
                const roomData = Encoder.decodeObject(encoded);
                if (!roomData) return null;
                return GameRoom.fromObject(roomData);
            }
            
            // –°–æ–∑–¥–∞—Ç—å —ç–∫–∑–µ–º–ø–ª—è—Ä –∏–∑ –æ–±—ä–µ–∫—Ç–∞
            static fromObject(obj) {
                const room = new GameRoom(obj.id, obj.name, obj.creator);
                
                // –ö–æ–ø–∏—Ä—É–µ–º –≤—Å–µ —Å–≤–æ–π—Å—Ç–≤–∞
                if (obj.players) room.players = obj.players;
                if (obj.roles) room.roles = obj.roles;
                if (obj.gameStarted !== undefined) room.gameStarted = obj.gameStarted;
                if (obj.createdAt) room.createdAt = obj.createdAt;
                if (obj.maxPlayers) room.maxPlayers = obj.maxPlayers;
                if (obj.lastUpdated) room.lastUpdated = obj.lastUpdated;
                if (obj.version) room.version = obj.version;
                
                return room;
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
            updateFromStorage() {
                const storedRoom = GameStorage.loadRoom(this.id);
                if (storedRoom && storedRoom.version > this.version) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–µ—Ä—Å–∏—è –Ω–æ–≤–µ–µ
                    this.players = storedRoom.players;
                    this.roles = storedRoom.roles;
                    this.gameStarted = storedRoom.gameStarted;
                    this.lastUpdated = storedRoom.lastUpdated;
                    this.version = storedRoom.version;
                    return true;
                }
                return false;
            }
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É
            save() {
                this.lastUpdated = Date.now();
                this.version++;
                return GameStorage.saveRoom(this);
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –µ—Å—Ç—å –ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            hasUpdatesInStorage() {
                const storedRoom = GameStorage.loadRoom(this.id);
                if (!storedRoom) return false;
                return storedRoom.version > this.version;
            }
        }
        
        // === –ü–†–ò–õ–û–ñ–ï–ù–ò–ï ===
        class BunkerGame {
            constructor() {
                this.app = document.getElementById('app');
                this.currentRoom = null;
                this.currentUser = null;
                this.refreshInterval = null;
                this.lastRoomVersion = 0;
            }
            
            init() {
                this.checkUrl();
            }
            
            checkUrl() {
                const params = new URLSearchParams(window.location.search);
                const roomData = params.get('room');
                
                if (roomData) {
                    this.handleRoomInvitation(roomData);
                } else {
                    this.renderWelcome();
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è –ø–æ —Å—Å—ã–ª–∫–µ
            handleRoomInvitation(encodedRoom) {
                try {
                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –∫–æ–º–Ω–∞—Ç—É –∏–∑ URL
                    const roomFromUrl = GameRoom.decode(encodedRoom);
                    
                    if (!roomFromUrl) {
                        this.showError('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–Ω–∞—Ç—É!');
                        return;
                    }
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—É—é –∫–æ–º–Ω–∞—Ç—É –∏–∑ localStorage
                    let storedRoom = GameStorage.loadRoom(roomFromUrl.id);
                    
                    if (!storedRoom) {
                        // –ï—Å–ª–∏ –∫–æ–º–Ω–∞—Ç—ã –Ω–µ—Ç –≤ localStorage, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∏–∑ URL
                        storedRoom = roomFromUrl;
                        GameStorage.saveRoom(storedRoom);
                    }
                    
                    this.currentRoom = storedRoom;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É –Ω–∞—Å –∏–º—è –¥–ª—è —ç—Ç–æ–π –∫–æ–º–Ω–∞—Ç—ã
                    this.currentUser = GameStorage.loadPlayerFromRoom(this.currentRoom.id);
                    
                    if (this.currentUser && this.currentRoom.players.includes(this.currentUser)) {
                        // –£–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ –∫–æ–º–Ω–∞—Ç–µ
                        this.renderRoom();
                        this.startAutoRefresh();
                    } else {
                        // –ù—É–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ –∏–º—è
                        this.renderJoinForm();
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è:', error);
                    this.showError('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–Ω–∞—Ç—É!');
                }
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                
                this.refreshInterval = setInterval(() => {
                    this.checkForUpdates();
                }, 2000); // –ö–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            }
            
            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–≥—Ä–æ–∫–∞ –∏ –∫–æ–º–Ω–∞—Ç—É
                GameStorage.savePlayerToRoom(this.currentRoom.id, playerName);
                GameStorage.saveRoom(this.currentRoom);
                
                this.currentUser = playerName;
                
                alert(`üéÆ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∏–≥—Ä—É, ${playerName}! –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤.`);
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
            
            joinByLink() {
                const linkInput = document.getElementById('room-link');
                const errorDiv = document.getElementById('error');
                
                if (!linkInput) return;
                
                const link = linkInput.value.trim();
                if (!link) {
                    errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–æ–º–Ω–∞—Ç—É';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                try {
                    const url = new URL(link);
                    const roomParam = url.searchParams.get('room');
                    
                    if (!roomParam) {
                        errorDiv.textContent = '–°—Å—ã–ª–∫–∞ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–æ–º–Ω–∞—Ç–µ';
                        errorDiv.style.display = 'block';
                        return;
                    }
                    
                    window.location.href = `?room=${roomParam}`;
                    
                } catch (e) {
                    errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞.';
                    errorDiv.style.display = 'block';
                }
            }
            
            enterRoom(encodedRoom) {
                window.location.href = `?room=${encodedRoom}`;
            }
            
            copyRoomLink(encodedRoom) {
                const link = `${window.location.origin}${window.location.pathname}?room=${encodedRoom}`;
                navigator.clipboard.writeText(link).then(() => {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–û—Ç–ø—Ä–∞–≤—å—Ç–µ –¥—Ä—É–∑—å—è–º.');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', link);
                });
            }
            
            startGame() {
                if (this.currentRoom.players.length < 2) {
                    alert('–î–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã –Ω—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!');
                    return;
                }
                
                const result = this.currentRoom.startGame();
                if (result.success) {
                    GameStorage.saveRoom(this.currentRoom);
                    this.renderRoom();
                    alert('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –†–æ–ª–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã.');
                } else {
                    alert(result.error);
                }
            }
            
            showRole() {
                const role = this.currentRoom.getPlayerRole(this.currentUser);
                if (role) {
                    alert(`üé≠ –í–∞—à–∞ —Ä–æ–ª—å: ${role}`);
                    this.renderRoom();
                } else {
                    alert('–†–æ–ª—å –µ—â–µ –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞!');
                }
            }
            
            copyLink() {
                const encodedRoom = this.currentRoom.encode();
                const link = `${window.location.origin}${window.location.pathname}?room=${encodedRoom}`;
                navigator.clipboard.writeText(link).then(() => {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–û—Ç–ø—Ä–∞–≤—å—Ç–µ –¥—Ä—É–∑—å—è–º, —á—Ç–æ–±—ã –æ–Ω–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å.');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', link);
                });
            }
            
            leaveRoom() {
                if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã?')) {
                    this.currentRoom.removePlayer(this.currentUser);
                    GameStorage.saveRoom(this.currentRoom);
                    
                    this.stopAutoRefresh();
                    this.currentRoom = null;
                    this.currentUser = null;
                    
                    this.goHome();
                }
            }
            
            deleteRoom() {
                if (confirm('–£–¥–∞–ª–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É? –í—Å–µ –∏–≥—Ä–æ–∫–∏ –≤—ã–π–¥—É—Ç.')) {
                    GameStorage.deleteRoom(this.currentRoom.id);
                    
                    this.stopAutoRefresh();
                    this.currentRoom = null;
                    this.currentUser = null;
                    
                    this.goHome();
                }
            }
            
            goHome() {
                this.stopAutoRefresh();
                window.location.href = window.location.pathname;
            }
            
            showError(message) {
                this.app.innerHTML = `
                    <div class="header">
                        <h1>üòï –û—à–∏–±–∫–∞</h1>
                    </div>
                    <div class="container">
                        <div class="card">
                            <h2>${message}</h2>
                            <button class="btn" onclick="game.goHome()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                        </div>
                    </div>
                `;
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –∏–≥—Ä—ã
        window.game = new BunkerGame();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.game.init();
        });
    </script>
