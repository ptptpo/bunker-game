<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ –ë—É–Ω–∫–µ—Ä - –ò–≥—Ä–∞ –≤ —Ä–æ–ª–∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: Arial; }
        
        .header { height: 30vh; background: #222; display: flex; align-items: center; justify-content: center; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        
        .card { background: #1a1a1a; border-radius: 10px; padding: 25px; margin: 20px 0; border: 1px solid #333; }
        .card h2 { color: #4CAF50; margin-bottom: 20px; }
        
        .btn { display: inline-block; background: #4CAF50; color: white; padding: 12px 24px; margin: 8px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #45a049; }
        .btn-blue { background: #2196F3; }
        .btn-blue:hover { background: #0b7dda; }
        .btn-red { background: #f44336; }
        .btn-red:hover { background: #d32f2f; }
        
        input { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; border-radius: 6px; color: white; margin: 10px 0; }
        
        .players { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin: 20px 0; }
        .player { background: #2a2a2a; padding: 15px; border-radius: 8px; border-left: 4px solid #4CAF50; }
        .player.creator { border-left-color: #ff9800; }
        
        .role { background: #003366; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; border: 2px solid #00aaff; }
        
        .link-box { background: #1a2a2a; padding: 15px; border-radius: 8px; margin: 15px 0; word-break: break-all; font-family: monospace; }
        
        .error { background: #5d0000; color: #ff8a8a; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="app">
        <!-- –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>

    <script>
        // === –ö–û–ù–°–¢–ê–ù–¢–´ ===
        const ROLES = ["üë®‚Äçüç≥ –ü–æ–≤–∞—Ä", "üëÆ –ü–æ–ª–∏—Ü–µ–π—Å–∫–∏–π", "üë®‚Äçüî¨ –£—á–µ–Ω—ã–π", "üë®‚Äçüî¨ –ë–∏–æ–ª–æ–≥", "üë®‚Äçüî¨ –§–∏–∑–∏–∫", "üèÉ –°–ø–æ—Ä—Ç—Å–º–µ–Ω"];
        
        // === –ö–õ–ê–°–° –ö–û–ú–ù–ê–¢–´ (–∫–∞–∫ –≤ Python) ===
        class Room {
            constructor(id, name, owner) {
                this.id = id;
                this.name = name;
                this.owner = owner;
                this.members = [owner];
                this.game_started = false;
                this.roles = {};
                this.created_at = new Date().toISOString();
            }
            
            // –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞
            addMember(username) {
                if (!this.members.includes(username)) {
                    this.members.push(username);
                    return true;
                }
                return false;
            }
            
            // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
            startGame() {
                if (this.members.length < 2) return false;
                if (this.members.length > ROLES.length) return false;
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ä–æ–ª–∏
                const shuffled = [...ROLES].sort(() => Math.random() - 0.5);
                
                // –†–∞–∑–¥–∞–µ–º —Ä–æ–ª–∏
                this.roles = {};
                this.members.forEach((member, i) => {
                    if (i < shuffled.length) {
                        this.roles[member] = shuffled[i];
                    }
                });
                
                this.game_started = true;
                return true;
            }
            
            // –°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É
            resetGame() {
                this.game_started = false;
                this.roles = {};
                return true;
            }
            
            // –£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞
            removeMember(username) {
                const index = this.members.indexOf(username);
                if (index > -1) {
                    this.members.splice(index, 1);
                    
                    // –ï—Å–ª–∏ —É—á–∞—Å—Ç–Ω–∏–∫ - –≤–ª–∞–¥–µ–ª–µ—Ü, –Ω–∞–∑–Ω–∞—á–∞–µ–º –Ω–æ–≤–æ–≥–æ
                    if (username === this.owner && this.members.length > 0) {
                        this.owner = this.members[0];
                    }
                    
                    // –£–¥–∞–ª—è–µ–º –µ–≥–æ —Ä–æ–ª—å
                    delete this.roles[username];
                    
                    return true;
                }
                return false;
            }
            
            // –°–µ—Ä–∏–∞–ª–∏–∑–æ–≤–∞—Ç—å –¥–ª—è URL
            serialize() {
                return btoa(JSON.stringify({
                    id: this.id,
                    name: this.name,
                    owner: this.owner,
                    members: this.members,
                    game_started: this.game_started,
                    roles: this.roles,
                    created_at: this.created_at
                }));
            }
            
            // –î–µ—Å–µ—Ä–∏–∞–ª–∏–∑–æ–≤–∞—Ç—å –∏–∑ URL
            static deserialize(encoded) {
                try {
                    const data = JSON.parse(atob(encoded));
                    const room = new Room(data.id, data.name, data.owner);
                    room.members = data.members || [data.owner];
                    room.game_started = data.game_started || false;
                    room.roles = data.roles || {};
                    room.created_at = data.created_at || new Date().toISOString();
                    return room;
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ—Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', e);
                    return null;
                }
            }
        }
        
        // === –ò–ì–†–ê ===
        class BunkerGame {
            constructor() {
                this.app = document.getElementById('app');
                this.room = null;
                this.myName = '';
                this.autoRefresh = null;
            }
            
            init() {
                this.loadFromURL();
            }
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ URL
            loadFromURL() {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const roomData = params.get('room');
                    const playerName = params.get('player');
                    
                    if (roomData) {
                        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                        this.room = Room.deserialize(roomData);
                        
                        if (!this.room) {
                            this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç—ã');
                            return;
                        }
                        
                        if (playerName) {
                            // –£ –Ω–∞—Å –µ—Å—Ç—å –∏–º—è –∏–≥—Ä–æ–∫–∞ –≤ URL
                            this.myName = decodeURIComponent(playerName);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –∫–æ–º–Ω–∞—Ç—É –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                            if (!this.room.members.includes(this.myName)) {
                                this.room.addMember(this.myName);
                                this.updateURL();
                            }
                            
                            this.showRoom();
                            this.startAutoRefresh();
                        } else {
                            // –ù—É–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ –∏–º—è
                            this.showJoinForm();
                        }
                    } else {
                        // –ù–µ—Ç –∫–æ–º–Ω–∞—Ç—ã - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é
                        this.showMain();
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞:', e);
                    this.showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
                }
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å URL —Å —Ç–µ–∫—É—â–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º
            updateURL() {
                if (!this.room || !this.myName) return;
                
                const roomData = this.room.serialize();
                const newURL = `${window.location.origin}${window.location.pathname}?room=${roomData}&player=${encodeURIComponent(this.myName)}`;
                window.history.replaceState({}, '', newURL);
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            startAutoRefresh() {
                if (this.autoRefresh) clearInterval(this.autoRefresh);
                
                this.autoRefresh = setInterval(() => {
                    this.loadFromURL();
                }, 2000); // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            }
            
            stopAutoRefresh() {
                if (this.autoRefresh) {
                    clearInterval(this.autoRefresh);
                    this.autoRefresh = null;
                }
            }
            
            // === –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï ===
            
            showError(message) {
                this.app.innerHTML = `
                    <div class="container">
                        <div class="card">
                            <h2>üòï –û—à–∏–±–∫–∞</h2>
                            <div class="error">${message}</div>
                            <button class="btn" onclick="game.showMain()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                        </div>
                    </div>
                `;
            }
            
            showMain() {
                this.stopAutoRefresh();
                this.app.innerHTML = `
                    <div class="header">
                        <h1>üéÆ –ë–£–ù–ö–ï–†</h1>
                        <p>–ò–≥—Ä–∞ –≤ —Ä–æ–ª–∏ —Å –¥—Ä—É–∑—å—è–º–∏</p>
                    </div>
                    
                    <div class="container">
                        <div class="card">
                            <h2>–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</h2>
                            <input type="text" id="roomName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="–ú–æ—è –∏–≥—Ä–∞">
                            <input type="text" id="creatorName" placeholder="–í–∞—à–µ –∏–º—è" required>
                            <button class="btn" onclick="game.createRoom()">üéÆ –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
                        </div>
                    </div>
                `;
            }
            
            showJoinForm() {
                if (!this.room) {
                    this.showMain();
                    return;
                }
                
                this.app.innerHTML = `
                    <div class="header">
                        <h1>üéÆ –í–∞—Å –ø—Ä–∏–≥–ª–∞—Å–∏–ª–∏!</h1>
                        <p>${this.room.name}</p>
                    </div>
                    
                    <div class="container">
                        <div class="card">
                            <h2>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</h2>
                            <input type="text" id="playerName" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" required>
                            <button class="btn" onclick="game.joinRoom()">üéÆ –í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
                            <button class="btn btn-blue" onclick="game.showMain()">‚Üê –ù–∞–∑–∞–¥</button>
                            <div id="joinError" style="display: none;" class="error"></div>
                        </div>
                        
                        <div class="card">
                            <h3>üë• –í –∫–æ–º–Ω–∞—Ç–µ (${this.room.members.length}/6)</h3>
                            <div class="players">
                                ${this.room.members.map(member => `
                                    <div class="player ${member === this.room.owner ? 'creator' : ''}">
                                        ${member} ${member === this.room.owner ? 'üëë' : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            showRoom() {
                if (!this.room || !this.myName) {
                    this.showMain();
                    return;
                }
                
                const isOwner = this.myName === this.room.owner;
                const myRole = this.room.roles[this.myName];
                const roomLink = `${window.location.origin}${window.location.pathname}?room=${this.room.serialize()}`;
                
                this.app.innerHTML = `
                    <div class="header">
                        <h1>üéÆ ${this.room.name}</h1>
                        <p>–í—ã: ${this.myName} ${isOwner ? 'üëë' : ''}</p>
                        <p>–ò–≥—Ä–æ–∫–æ–≤: ${this.room.members.length}/6 ‚Ä¢ ${this.room.game_started ? 'üéÆ –ò–≥—Ä–∞ –∏–¥–µ—Ç' : '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ'}</p>
                        <p><small>üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã</small></p>
                    </div>
                    
                    <div class="container">
                        <!-- –°—Å—ã–ª–∫–∞ –¥–ª—è –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è -->
                        <div class="card">
                            <h2>–°—Å—ã–ª–∫–∞ –¥–ª—è –¥—Ä—É–∑–µ–π</h2>
                            <div class="link-box">${roomLink}</div>
                            <button class="btn" onclick="game.copyLink('${roomLink}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                            <button class="btn btn-blue" onclick="game.loadFromURL()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–µ–π—á–∞—Å</button>
                        </div>
                        
                        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–π -->
                        <div class="card">
                            <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–π</h2>
                            ${isOwner && !this.room.game_started && this.room.members.length >= 2 ? `
                                <button class="btn" onclick="game.startGame()">üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É (${this.room.members.length} –∏–≥—Ä–æ–∫–∞)</button>
                            ` : ''}
                            
                            ${isOwner && this.room.game_started ? `
                                <button class="btn btn-red" onclick="game.resetGame()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É</button>
                            ` : ''}
                            
                            ${this.room.game_started && myRole ? `
                                <div class="role">
                                    <h3>üé≠ –í–∞—à–∞ —Ä–æ–ª—å:</h3>
                                    <h1>${myRole}</h1>
                                </div>
                            ` : ''}
                            
                            <button class="btn" onclick="game.leaveRoom()">üö™ –í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã</button>
                        </div>
                        
                        <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ -->
                        <div class="card">
                            <h2>üë• –ò–≥—Ä–æ–∫–∏ (${this.room.members.length}/6)</h2>
                            <div class="players">
                                ${this.room.members.map(member => {
                                    const role = this.room.roles[member];
                                    const isMe = member === this.myName;
                                    return `
                                        <div class="player ${member === this.room.owner ? 'creator' : ''}">
                                            <strong>${member} ${isMe ? '(–í—ã)' : ''}</strong>
                                            ${this.room.game_started && role && (isMe || isOwner) ? 
                                                `<div style="color: #4CAF50;">${role}</div>` : 
                                                this.room.game_started ? '<div style="color: #666;">–†–æ–ª—å —Å–∫—Ä—ã—Ç–∞</div>' : ''
                                            }
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // === –ú–ï–¢–û–î–´ ===
            
            createRoom() {
                const roomName = document.getElementById('roomName').value || '–ú–æ—è –∏–≥—Ä–∞';
                const creatorName = document.getElementById('creatorName').value.trim();
                
                if (!creatorName) {
                    alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!');
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                const roomId = 'room_' + Date.now();
                this.room = new Room(roomId, roomName, creatorName);
                this.myName = creatorName;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º URL
                this.updateURL();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                this.showRoom();
                this.startAutoRefresh();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    const link = `${window.location.origin}${window.location.pathname}?room=${this.room.serialize()}`;
                    this.copyLink(link);
                }, 500);
            }
            
            joinRoom() {
                const input = document.getElementById('playerName');
                const errorDiv = document.getElementById('joinError');
                
                if (!input || !this.room) return;
                
                const playerName = input.value.trim();
                if (!playerName) {
                    errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                if (this.room.members.includes(playerName)) {
                    errorDiv.textContent = '–≠—Ç–æ –∏–º—è —É–∂–µ –∑–∞–Ω—è—Ç–æ!';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                if (this.room.members.length >= 6) {
                    errorDiv.textContent = '–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞!';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
                this.myName = playerName;
                this.room.addMember(playerName);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º URL
                this.updateURL();
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–æ–º–Ω–∞—Ç—É
                this.showRoom();
                this.startAutoRefresh();
            }
            
            startGame() {
                if (!this.room || this.myName !== this.room.owner) return;
                
                if (this.room.members.length < 2) {
                    alert('–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!');
                    return;
                }
                
                if (this.room.startGame()) {
                    this.updateURL();
                    this.showRoom();
                    alert('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞! –†–æ–ª–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã.');
                } else {
                    alert('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã!');
                }
            }
            
            resetGame() {
                if (!this.room || this.myName !== this.room.owner) return;
                
                if (this.room.resetGame()) {
                    this.updateURL();
                    this.showRoom();
                    alert('–ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞!');
                }
            }
            
            leaveRoom() {
                if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã?')) {
                    if (this.room && this.myName) {
                        this.room.removeMember(this.myName);
                    }
                    
                    this.stopAutoRefresh();
                    this.room = null;
                    this.myName = '';
                    this.showMain();
                }
            }
            
            copyLink(link) {
                navigator.clipboard.writeText(link).then(() => {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë –¥—Ä—É–∑—å—è–º.');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', link);
                });
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –∏–≥—Ä—ã
        window.game = new BunkerGame();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.game.init();
        });
    </script>
</body>
</html>
