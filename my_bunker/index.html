<body>
    <div id="app">
        <!-- –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>

    <script>
        // === –ò–ì–†–ê –ë–£–ù–ö–ï–† ===
        const ROLES = ["üë®‚Äçüç≥ –ü–æ–≤–∞—Ä", "üëÆ –ü–æ–ª–∏—Ü–µ–π—Å–∫–∏–π", "üë®‚Äçüî¨ –£—á–µ–Ω—ã–π", "üë®‚Äçüî¨ –ë–∏–æ–ª–æ–≥", "üë®‚Äçüî¨ –§–∏–∑–∏–∫", "üèÉ –°–ø–æ—Ä—Ç—Å–º–µ–Ω"];
        
        // === –£–¢–ò–õ–ò–¢–´ –î–õ–Ø –ö–û–î–ò–†–û–í–ê–ù–ò–Ø ===
        const Encoder = {
            encode: function(str) {
                try {
                    return btoa(encodeURIComponent(str));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    return '';
                }
            },
            
            decode: function(encoded) {
                try {
                    return decodeURIComponent(atob(encoded));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e);
                    return '';
                }
            },
            
            encodeObject: function(obj) {
                return this.encode(JSON.stringify(obj));
            },
            
            decodeObject: function(encoded) {
                try {
                    const decoded = this.decode(encoded);
                    return JSON.parse(decoded);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞:', e);
                    return null;
                }
            }
        };
        
        // === –ü–†–û–°–¢–û–ï –•–†–ê–ù–ò–õ–ò–©–ï ===
        const GameStorage = {
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∞–∫—Ç–∏–≤–Ω—É—é –∫–æ–º–Ω–∞—Ç—É
            saveLastRoom: function(roomData) {
                localStorage.setItem('last_room', roomData);
            },
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∞–∫—Ç–∏–≤–Ω—É—é –∫–æ–º–Ω–∞—Ç—É
            loadLastRoom: function() {
                return localStorage.getItem('last_room');
            },
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–æ–µ –∏–º—è –¥–ª—è –∫–æ–º–Ω–∞—Ç—ã
            saveMyName: function(roomId, name) {
                localStorage.setItem('my_name_' + roomId, name);
            },
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –º–æ–µ –∏–º—è –¥–ª—è –∫–æ–º–Ω–∞—Ç—ã
            loadMyName: function(roomId) {
                return localStorage.getItem('my_name_' + roomId);
            }
        };
        
        // === –ö–õ–ê–°–° –ö–û–ú–ù–ê–¢–´ ===
        class GameRoom {
            constructor(id, name, creator) {
                this.id = id;
                this.name = name;
                this.creator = creator;
                this.players = [creator];
                this.roles = {};
                this.gameStarted = false;
                this.createdAt = new Date().toISOString();
                this.maxPlayers = 6;
                this.version = 1;
            }
            
            addPlayer(username) {
                if (this.players.length >= this.maxPlayers) {
                    return { success: false, error: '–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞' };
                }
                
                if (!this.players.includes(username)) {
                    this.players.push(username);
                    this.version++;
                    return { success: true };
                }
                return { success: false, error: '–ò–≥—Ä–æ–∫ —É–∂–µ –µ—Å—Ç—å' };
            }
            
            startGame() {
                if (this.gameStarted) return { success: false, error: '–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞—Ç–∞' };
                if (this.players.length < 2) return { success: false, error: '–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞' };
                
                const shuffled = [...ROLES].sort(() => Math.random() - 0.5);
                
                this.players.forEach((player, i) => {
                    if (i < shuffled.length) {
                        this.roles[player] = shuffled[i];
                    }
                });
                
                this.gameStarted = true;
                this.version++;
                return { success: true };
            }
            
            getPlayerRole(username) {
                return this.roles[username];
            }
            
            encode() {
                return Encoder.encodeObject(this);
            }
            
            static decode(encoded) {
                return Encoder.decodeObject(encoded);
            }
            
            // –û–±—ä–µ–¥–∏–Ω–∏—Ç—å —Å –¥—Ä—É–≥–æ–π –∫–æ–º–Ω–∞—Ç–æ–π (–±–µ—Ä–µ–º –±–æ–ª–µ–µ –Ω–æ–≤—É—é –≤–µ—Ä—Å–∏—é)
            mergeWith(otherRoom) {
                if (otherRoom.version > this.version) {
                    this.players = [...otherRoom.players];
                    this.roles = {...otherRoom.roles};
                    this.gameStarted = otherRoom.gameStarted;
                    this.version = otherRoom.version;
                    return true;
                }
                return false;
            }
        }
        
        // === –ü–†–ò–õ–û–ñ–ï–ù–ò–ï ===
        class BunkerGame {
            constructor() {
                this.app = document.getElementById('app');
                this.currentRoom = null;
                this.currentUser = null;
                this.refreshInterval = null;
                this.roomLink = '';
            }
            
            init() {
                this.checkUrl();
            }
            
            checkUrl() {
                const params = new URLSearchParams(window.location.search);
                const roomData = params.get('room');
                
                if (roomData) {
                    this.handleRoomLink(roomData);
                } else {
                    this.renderMain();
                }

            handleRoomLink(encodedRoom) {
                try {
                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –∫–æ–º–Ω–∞—Ç—É –∏–∑ —Å—Å—ã–ª–∫–∏
                    const roomFromLink = GameRoom.decode(encodedRoom);
                    
                    if (!roomFromLink) {
                        this.showError('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞!');
                        return;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É –Ω–∞—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –∏–º—è –¥–ª—è —ç—Ç–æ–π –∫–æ–º–Ω–∞—Ç—ã
                    const savedName = GameStorage.loadMyName(roomFromLink.id);
                    
                    if (savedName && roomFromLink.players.includes(savedName)) {
                        // –£–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ —ç—Ç–æ–π –∫–æ–º–Ω–∞—Ç–µ
                        this.currentRoom = roomFromLink;
                        this.currentUser = savedName;
                        this.renderRoom();
                        this.startAutoRefresh();
                    } else {
                        // –ù—É–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ –∏–º—è
                        this.currentRoom = roomFromLink;
                        this.renderJoinForm();
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —ç—Ç—É –∫–æ–º–Ω–∞—Ç—É –∫–∞–∫ –ø–æ—Å–ª–µ–¥–Ω—é—é –∞–∫—Ç–∏–≤–Ω—É—é
                    GameStorage.saveLastRoom(encodedRoom);
                    this.updateRoomLink();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç—ã');
                }
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                
                this.refreshInterval = setInterval(() => {
                    this.refreshFromLink();
                }, 3000); // –ö–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
            }
            
            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É –∏–∑ —Ç–µ–∫—É—â–µ–π —Å—Å—ã–ª–∫–∏
            refreshFromLink() {
                if (!this.currentRoom || !this.currentUser) return;
                
                const params = new URLSearchParams(window.location.search);
                const roomData = params.get('room');
                
                if (roomData) {
                    try {
                        const freshRoom = GameRoom.decode(roomData);
                        if (freshRoom && freshRoom.id === this.currentRoom.id) {
                            // –ï—Å–ª–∏ –Ω–∞—à–∞ –≤–µ—Ä—Å–∏—è —É—Å—Ç–∞—Ä–µ–ª–∞, –æ–±–Ω–æ–≤–ª—è–µ–º
                            if (freshRoom.version > this.currentRoom.version) {
                                const oldCount = this.currentRoom.players.length;
                                this.currentRoom.mergeWith(freshRoom);
                                const newCount = this.currentRoom.players.length;
                                
                                if (newCount > oldCount) {
                                    alert(`üéÆ –ù–æ–≤—ã–π –∏–≥—Ä–æ–∫ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è! –¢–µ–ø–µ—Ä—å ${newCount}/6 –∏–≥—Ä–æ–∫–æ–≤`);
                                }
                                
                                this.renderRoom();
                            }
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', e);
                    }
                }
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –∫–æ–º–Ω–∞—Ç—ã
            updateRoomLink() {
                if (!this.currentRoom) return;
                
                const encoded = this.currentRoom.encode();
                this.roomLink = `${window.location.origin}${window.location.pathname}?room=${encoded}`;
                
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –∏–º—è –≤ –∏—Å—Ç–æ—Ä–∏—é
                if (this.currentUser) {
                    GameStorage.saveMyName(this.currentRoom.id, this.currentUser);
                }
            }
            
            // === –†–ï–ù–î–ï–†–ò–ù–ì ===
            
            // –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            renderMain() {
                this.stopAutoRefresh();
                
                this.app.innerHTML = `
                    <div class="header">
                        <div>
                            <h1>üéÆ –ë–£–ù–ö–ï–†</h1>
                            <p>–ò–≥—Ä–∞ –≤ —Ä–æ–ª–∏ —Å –¥—Ä—É–∑—å—è–º–∏</p>
                        </div>
                    </div>
                    
                    <div class="container">
                        <div class="card">
                            <h2>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∫–æ–º–Ω–∞—Ç—É</h2>
                            <p>–°–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É –∏ –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –¥—Ä—É–∑–µ–π!</p>
                            <input type="text" id="room-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="–ú–æ—è –∏–≥—Ä–∞">
                            <input type="text" id="creator-name" placeholder="–í–∞—à–µ –∏–º—è" required>
                            <button class="btn" onclick="game.createRoom()">üéÆ –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
                        </div>
                        
                        <div class="card">
                            <h2>üìñ –ö–∞–∫ –∏–≥—Ä–∞—Ç—å?</h2>
                            <ol style="color: #ccc; line-height: 1.8; padding-left: 20px;">
                                <li><strong>–°–æ–∑–¥–∞—Ç–µ–ª—å:</strong> —Å–æ–∑–¥–∞–µ—Ç –∫–æ–º–Ω–∞—Ç—É ‚Üí –∫–æ–ø–∏—Ä—É–µ—Ç —Å—Å—ã–ª–∫—É ‚Üí –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥—Ä—É–∑—å—è–º</li>
                                <li><strong>–ò–≥—Ä–æ–∫–∏:</strong> –ø–µ—Ä–µ—Ö–æ–¥—è—Ç –ø–æ —Å—Å—ã–ª–∫–µ ‚Üí –≤–≤–æ–¥—è—Ç –∏–º–µ–Ω–∞ ‚Üí –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤ –∫–æ–º–Ω–∞—Ç–µ</li>
                                <li><strong>–í—Å–µ:</strong> –∫–æ–º–Ω–∞—Ç–∞ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã</li>
                                <li><strong>–°–æ–∑–¥–∞—Ç–µ–ª—å:</strong> –∫–æ–≥–¥–∞ –µ—Å—Ç—å 2+ –∏–≥—Ä–æ–∫–∞ ‚Üí –Ω–∞—á–∏–Ω–∞–µ—Ç –∏–≥—Ä—É</li>
                                <li><strong>–í—Å–µ:</strong> –ø–æ–ª—É—á–∞—é—Ç —Ä–æ–ª–∏ –∏ –∏–≥—Ä–∞—é—Ç!</li>
                            </ol>
                            <p class="auto-refresh">üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ</p>
                        </div>
                    </div>
                `;
            }
            
            // –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
            renderJoinForm() {
                if (!this.currentRoom) {
                    this.renderMain();
                    return;
                }
                
                this.app.innerHTML = `
                    <div class="header">
                        <div>
                            <h1>üéÆ –í–∞—Å –ø—Ä–∏–≥–ª–∞—Å–∏–ª–∏ –≤ –∏–≥—Ä—É!</h1>
                            <p>${this.currentRoom.name}</p>
                            <p>–°–æ–∑–¥–∞—Ç–µ–ª—å: ${this.currentRoom.creator}</p>
                        </div>
                    </div>
                    
                    <div class="container">
                        <div class="card">
                            <h2>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</h2>
                            <p>–ö–∞–∫ –≤–∞—Å –±—É–¥—É—Ç –≤–∏–¥–µ—Ç—å –≤ –∏–≥—Ä–µ?</p>
                            <input type="text" id="player-name" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" autocomplete="off">
                            <button class="btn" onclick="game.joinRoom()">üéÆ –í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
                            <button class="btn btn-red" onclick="game.goHome()">‚Üê –ù–∞–∑–∞–¥</button>
                            <div id="error" class="alert alert-error" style="display: none; margin-top: 15px;"></div>
                        </div>
                        
                        <div class="card">

                            <div class="players">
                                ${this.currentRoom.players.map(player => `
                                    <div class="player ${player === this.currentRoom.creator ? 'creator' : ''}">
                                        <h4>${player}</h4>
                                        ${player === this.currentRoom.creator ? '<p>–°–æ–∑–¥–∞—Ç–µ–ª—å</p>' : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ–º–Ω–∞—Ç—ã
            renderRoom() {
                if (!this.currentRoom || !this.currentUser) {
                    this.renderMain();
                    return;
                }
                
                const room = this.currentRoom;
                const isCreator = room.creator === this.currentUser;
                const playerRole = room.getPlayerRole(this.currentUser);
                
                this.app.innerHTML = `

                            <p>–í—ã: ${this.currentUser} ${isCreator ? 'üëë' : ''}</p>
                            <p>–ò–≥—Ä–æ–∫–æ–≤: ${room.players.length}/6 ‚Ä¢ –í–µ—Ä—Å–∏—è: ${room.version}</p>
                            <p class="auto-refresh">üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã</p>
                        </div>
                    </div>
                    
                    <div class="container">
                        <div class="card">
                            <h2>–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–Ω–∞—Ç—É</h2>
                            <p>–û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –¥—Ä—É–∑—å—è–º:</p>
                            <div class="link-display" id="room-link-display">
                                ${this.roomLink.substring(0, 50)}...
                            </div>
                            <button class="btn btn-purple" onclick="game.copyLink()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                            <button class="refresh-btn" onclick="game.refreshPage()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–µ–π—á–∞—Å</button>
                        </div>
                        
                        <div class="card">
                            <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ–º–Ω–∞—Ç–µ</h2>
                            <p><strong>–°–æ–∑–¥–∞—Ç–µ–ª—å:</strong> ${room.creator} ${isCreator ? '(–í—ã)' : ''}</p>
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${room.gameStarted ? 'üéÆ –ò–≥—Ä–∞ –∏–¥–µ—Ç' : '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤'}</p>
                            
                            ${isCreator && !room.gameStarted && room.players.length >= 2 ? `
                                <button class="btn" onclick="game.startGame()" style="margin-top: 15px;">
                                    üéÆ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£ (${room.players.length} –∏–≥—Ä–æ–∫–æ–≤)
                                </button>
                                <p style="color: #4CAF50; margin-top: 10px;">
                                    ‚úÖ –ú–æ–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å! –í –∫–æ–º–Ω–∞—Ç–µ ${room.players.length} –∏–≥—Ä–æ–∫–∞
                                </p>
                            ` : isCreator && !room.gameStarted ? `
                                <div style="background: #2a1a1a; padding: 15px; border-radius: 8px; margin-top: 15px;">
                                    <p style="color: #ff9800;">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</p>
                                    <p>–°–µ–π—á–∞—Å: ${room.players.length} –∏–≥—Ä–æ–∫. –ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2.</p>
                                    <p>–û—Ç–ø—Ä–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –≤—ã—à–µ –¥—Ä—É–∑—å—è–º!</p>
                                </div>
                            ` : ''}
                            
                            ${room.gameStarted && playerRole ? `
                                <div class="role">
                                    <h3>üé≠ –í–∞—à–∞ —Ä–æ–ª—å:</h3>
                                    <h1 style="color: #ffd700; font-size: 2.5rem; margin: 15px 0;">${playerRole}</h1>
                                    <p>–î–µ—Ä–∂–∏—Ç–µ —Å–≤–æ—é —Ä–æ–ª—å –≤ —Å–µ–∫—Ä–µ—Ç–µ!</p>
                                </div>
                            ` : room.gameStarted && !playerRole ? `
                                <button class="btn" onclick="game.showRole()">üîç –£–∑–Ω–∞—Ç—å —Å–≤–æ—é —Ä–æ–ª—å</button>
                            ` : ''}
                        </div>
                        
                        <div class="card">
                            <h2>üë• –ò–≥—Ä–æ–∫–∏ –≤ –∫–æ–º–Ω–∞—Ç–µ (${room.players.length}/6)</h2>
                            <div class="players">
                                ${room.players.map(player => {
                                    const role = room.roles[player];
                                    const isThisPlayer = player === this.currentUser;
                                    return `
                                        <div class="player ${player === room.creator ? 'creator' : ''}">
                                            <h3>${player} ${isThisPlayer ? '(–í—ã)' : ''}</h3>
                                            ${room.gameStarted && role && (isThisPlayer || isCreator) ? 
                                                `<p style="color: #4CAF50; margin-top: 5px; font-weight: bold;">${role}</p>` : 
                                                room.gameStarted ? `<p style="color: #666; margin-top: 5px;">–†–æ–ª—å —Å–∫—Ä—ã—Ç–∞</p>` : ''
                                            }
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <div class="card" style="text-align: center;">
                            <button class="btn" onclick="game.goHome()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                            ${!isCreator ? `<button class="btn btn-red" onclick="game.leaveRoom()">üö™ –í—ã–π—Ç–∏</button>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // === –ú–ï–¢–û–î–´ ===
            
            createRoom() {
                const roomName = document.getElementById('room-name')?.value || '–ú–æ—è –∏–≥—Ä–∞';
                const creatorName = document.getElementById('creator-name')?.value.trim();
                
                if (!creatorName || creatorName.length < 3) {
                    alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)');
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                const roomId = 'room_' + Date.now();
                this.currentRoom = new GameRoom(roomId, roomName, creatorName);
                this.currentUser = creatorName;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è
                GameStorage.saveMyName(roomId, creatorName);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É
                this.updateRoomLink();
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–æ–º–Ω–∞—Ç—É
                this.renderRoom();
                this.startAutoRefresh();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    this.copyLink();
                }, 500);
            }
            
            joinRoom() {
                const playerNameInput = document.getElementById('player-name');
                const errorDiv = document.getElementById('error');
                
                if (!playerNameInput || !this.currentRoom) {
                    this.goHome();
                    return;
                }
                
                const playerName = playerNameInput.value.trim();
                
                if (!playerName || playerName.length < 3) {
                    errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤)';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ –∏–≥—Ä–æ–∫–∞
                if (this.currentRoom.players.includes(playerName)) {
                    errorDiv.textContent = '–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å –≤ –∫–æ–º–Ω–∞—Ç–µ!';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
                const result = this.currentRoom.addPlayer(playerName);
                if (!result.success) {
                    errorDiv.textContent = result.error;
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è
                this.currentUser = playerName;
                GameStorage.saveMyName(this.currentRoom.id, playerName);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –∫–æ–º–Ω–∞—Ç—ã
                this.updateRoomLink();
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–π —Å—Å—ã–ª–∫–æ–π
                setTimeout(() => {
                    window.location.href = this.roomLink;
                }, 100);
            }
            
            copyLink() {
                if (!this.roomLink) {
                    alert('–°—Å—ã–ª–∫–∞ –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞');
                    return;
                }
                
                navigator.clipboard.writeText(this.roomLink).then(() => {
                    alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\n\n–û—Ç–ø—Ä–∞–≤—å—Ç–µ –µ—ë –¥—Ä—É–∑—å—è–º, —á—Ç–æ–±—ã –æ–Ω–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å.');
                }).catch(() => {
                    prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', this.roomLink);
                });
            }
            
            refreshPage() {
                if (this.roomLink) {
                    window.location.href = this.roomLink;
                } else {
                    window.location.reload();
                }
            }
            
            startGame() {
                if (!this.currentRoom || !this.currentUser) return;
                
                if (this.currentRoom.players.length < 2) {
                    alert('–î–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã –Ω—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!');
                    return;
                }
                
                const result = this.currentRoom.startGame();
                if (result.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É
                    this.updateRoomLink();
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –Ω–æ–≤–æ–π —Å—Å—ã–ª–∫–æ–π
                    setTimeout(() => {
                        window.location.href = this.roomLink;
                        alert('üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –†–æ–ª–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã.');
                    }, 100);
                } else {
                    alert(result.error);
                }
            }
            
            showRole() {
                if (!this.currentRoom || !this.currentUser) return;
                
                const role = this.currentRoom.getPlayerRole(this.currentUser);
                if (role) {
                    alert(`üé≠ –í–∞—à–∞ —Ä–æ–ª—å: ${role}`);
                } else {
                    alert('–†–æ–ª—å –µ—â–µ –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∞!');
                }
            }
            
            leaveRoom() {
                if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã?')) {
                    // –ü—Ä–æ—Å—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    this.goHome();
                }
            }
            
            goHome() {
                this.stopAutoRefresh();
                window.location.href = window.location.pathname;
            }
            
            showError(message) {
                this.app.innerHTML = `
                    <div class="header">
                        <h1>üòï –û—à–∏–±–∫–∞</h1>
                    </div>
                    <div class="container">
                        <div class="card">
                            <h2>${message}</h2>
                            <button class="btn" onclick="game.goHome()">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                        </div>
                    </div>
                `;
            }
        }
        
        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –∏–≥—Ä—ã
        window.game = new BunkerGame();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            window.game.init();
        });
    </script>
