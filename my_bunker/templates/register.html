<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: Arial; min-height: 100vh; }
        .header { height: 33vh; overflow: hidden; }
        .header img { width: 100%; height: 100%; object-fit: cover; }
        .content { padding: 40px; text-align: center; }
        .form { max-width: 400px; margin: 0 auto; background: #222; 
                padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; 
                background: #333; border: 1px solid #444; 
                color: white; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #007bff; 
                 color: white; border: none; border-radius: 5px; 
                 font-size: 16px; cursor: pointer; margin-top: 10px; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #330000; color: #ff6666; }
        .success { background: #003300; color: #66ff66; }
        .link { margin-top: 20px; }
        .link a { color: #007bff; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReJrukummfeWNALFc6zotq8HDzXDRq8siX0g&s" alt="Бункер">
    </div>
    
    <div class="content">
        <div class="form">
            <h2>Регистрация</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            
            <div class="link">
                <a href="/">На главную</a>
                <a href="/login">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
